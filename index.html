<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">
    <header class="top">
      <div class="logo">
        <div class="logoIcon">â‚¹</div>
        <div>
          <h1>Currency Converter</h1>
          <p>Live exchange rates â€¢ Search â€¢ Flags â€¢ History</p>
        </div>
      </div>

      <div class="topBtns">
        <button id="themeBtn" class="iconBtn" title="Toggle theme">ðŸŒ™</button>
      </div>
    </header>

    <section class="card">
      <div class="row">
        <label>Amount</label>
        <div class="inputWrap">
          <input id="amount" type="number" inputmode="decimal" value="1" min="0" />
          <span class="hint">Enter amount</span>
        </div>
      </div>

      <div class="grid">
        <div class="row">
          <label>From</label>

          <div class="selectCard">
            <div class="selectTop">
              <img id="fromFlag" class="flag" alt="flag" />
              <input id="fromSearch" class="search" placeholder="Search currency (USD, INR, Euro...)" />
            </div>

            <select id="from"></select>
          </div>
        </div>

        <button id="swapBtn" class="swapBtn" title="Swap currencies">â‡„</button>

        <div class="row">
          <label>To</label>

          <div class="selectCard">
            <div class="selectTop">
              <img id="toFlag" class="flag" alt="flag" />
              <input id="toSearch" class="search" placeholder="Search currency (USD, INR, Euro...)" />
            </div>

            <select id="to"></select>
          </div>
        </div>
      </div>

      <div class="btnRow">
        <button id="convertBtn" class="convertBtn">Convert</button>
        <button id="copyBtn" class="ghostBtn" title="Copy result">Copy</button>
      </div>

      <div class="result">
        <div class="big" id="resultBig">â€”</div>
        <div class="small" id="resultSmall">Choose currencies and convert</div>
      </div>

      <div class="meta">
        <span id="status">Ready</span>
        <span id="time">â€”</span>
      </div>
    </section>

    <section class="card historyCard">
      <div class="historyTop">
        <h2>Conversion History</h2>
        <button id="clearHistory" class="ghostBtn">Clear</button>
      </div>

      <div id="historyList" class="historyList">
        <div class="historyEmpty">No conversions yet.</div>
      </div>
    </section>

    <footer class="footer">
      Made by <b>Manav</b> â€¢ Works on GitHub Pages
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
